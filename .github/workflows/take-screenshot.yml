name: Take Screenshot of main page on push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "17.x"

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm start

      - name: Take screenshot
        run: npm run take-index-screenshot